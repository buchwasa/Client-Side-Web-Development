<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Quiz</title>
    <link rel="stylesheet" href="assets/index.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mark.js/8.11.1/jquery.mark.min.js"></script>
  </head>
  <body>
    <form method="" action="#" id="quiz">
      <h3 id="question">Quiz has not started</h3>
      <input type="radio" name="choice" id="option-1" value="True" />
      <label for="option-1">True</label>
      <input type="radio" name="choice" id="option-2" value="False" />
      <label for="option-2">False</label>
      <input type="submit" id="submit" value="Start Quiz" />
    </form>
    <script src="assets/js/quiz.js"></script>
  </body>
</html>
