<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Simple Form</title>
        <meta charset="utf-8">
    </head>
    <body>
        <form id="form" action="" method="post" novalidate>
            <label for="name">Enter name:</label>
            <input type="text" id="name" required>
            <input type="submit" id="submit">
        </form>
        <script src="js/form.js"></script>
    </body>
</html>
